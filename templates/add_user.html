{% extends "base1.html" %}

{% block title %}Add New User - MKU Club Connect{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New User</h2>

    <form method="POST" action="{{ url_for('add_user') }}">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
            <label for="role" class="form-label">User Role</label>
            <select name="role" class="form-select" required>
                <option value="Admin">Admin</option>
                <option value="Lecturer">Lecturer</option>
                <option value="Student">Student</option>
                <option value="Club Leader">Club Leader</option>
            </select>
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" name="department" class="form-control" placeholder="Enter department" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Add User</button>
    </form>
</div>

<!-- JavaScript for Password Toggle -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            passwordField.type = "password";
            this.innerHTML = '<i class="fas fa-eye"></i>';
        }
    });
</script>

{% endblock %}
