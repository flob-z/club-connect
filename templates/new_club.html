<!-- templates/add_club.html -->
{% extends 'base1.html' %}

{% block title %}Add New Club{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add New Club</h2>

    <form action="{{ url_for('new_club') }}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Club Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" name="category" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Upload Club Logo (optional):</label>
            <input type="file" name="file" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Add Club</button>
            <a href="{{ url_for('manage_clubs') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
