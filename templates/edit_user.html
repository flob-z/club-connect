{% extends 'base1.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit User</h2>

    <!-- Form for editing user details -->
    <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user[2] }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role">
                <option value="Admin" {% if user[3] == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Student" {% if user[3] == 'Student' %}selected{% endif %}>Student</option>
                <option value="Lecturer" {% if user[3] == 'Lecturer' %}selected{% endif %}>Lecturer</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" value="{{ user[4] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
