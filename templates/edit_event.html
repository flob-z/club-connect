{% extends 'base1.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Event</h2>
    <form action="{{ url_for('edit_event', event_id=event.id) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ event.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Event Date</label>
            <input type="datetime-local" class="form-control" id="date" name="date" value="{{ event.date }}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
</div>
{% endblock %}
