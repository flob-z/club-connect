{% extends 'base.html' %}

{% block title %}Login - Club Recommendation System{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px; background-color: #121212; color: white; padding: 30px; border-radius: 10px;">
    <h2 class="text-center mb-4" style="font-weight: bold;">Login</h2>

    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>

        <div class="text-center mt-3">
            <a href="#" style="color: #17a2b8;">Forgot Password?</a>
        </div>

        <div class="text-center mt-3">
            <p>Don't have an account? 
                <a href="{{ url_for('register') }}" class="btn btn-success btn-sm">Register</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
